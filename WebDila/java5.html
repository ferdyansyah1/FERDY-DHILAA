<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Online</title>
</head>
<body>
    <h2>Billing Online</h2>
    <label for="detik">Jumlah Detik Pemakaian:</label>
    <input type="number" id="detik"><br>
    <button onclick="hitungBiaya()">Hitung</button>
    <p id="hasil"></p>

    <script>
        function hitungBiaya() {
            let tarifPerPulsa = 30;
            let durasiPerPulsa = 45;
            let jumlahDetik = parseInt(document.getElementById('detik').value);
            let jumlahPulsa = Math.ceil(jumlahDetik / durasiPerPulsa);
            let totalBiaya = jumlahPulsa * tarifPerPulsa;

            document.getElementById('hasil').innerText = 'Jumlah Detik: ' + jumlahDetik +
                '\nJumlah Pulsa: ' + jumlahPulsa +
                '\nTotal Biaya: ' + totalBiaya + ' Rupiah';
        }
    </script>
</body>
</html>
