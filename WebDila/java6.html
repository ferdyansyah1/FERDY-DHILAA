<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zodiak</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('zodiac/imgbg2.png') no-repeat center center/cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: calc(50% - 12px);
            margin: 10px 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #ffa600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #e59400;
        }
        .result-container {
            margin-top: 20px;
            text-align: left;
        }
        .result-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .result-container th, .result-container td {
            padding: 10px;
            border: 1px solid #fff;
            text-align: center;
        }
        .result-container th {
            background-color: #444;
        }
        .result-container input {
            background: none;
            border: none;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Masukkan Tanggal Lahir Anda</h2>
        <input type="number" id="tanggal" placeholder="Tanggal (1-31)" min="1" max="31">
        <input type="number" id="bulan" placeholder="Bulan (1-12)" min="1" max="12">
        <button onclick="tampilkanRamalan()">Lihat Ramalan</button>
        <div class="result-container">
            <h2>Hasil Ramalan Zodiak Anda</h2>
            <table>
                <tr>
                    <th>Zodiak</th>
                    <td><input type="text" id="zodiak" readonly></td>
                </tr>
                <tr>
                    <th>Kesehatan</th>
                    <td><input type="text" id="ramalan-kesehatan" readonly></td>
                </tr>
                <tr>
                    <th>Asmara</th>
                    <td><input type="text" id="ramalan-asmara" readonly></td>
                </tr>
                <tr>
                    <th>Keuangan</th>
                    <td><input type="text" id="ramalan-keuangan" readonly></td>
                </tr>
                <tr>
                    <th>Karier</th>
                    <td><input type="text" id="ramalan-karier" readonly></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function getZodiak(tanggal, bulan) {
            if ((bulan == 1 && tanggal >= 20) || (bulan == 2 && tanggal <= 18)) return "Aquarius";
            if ((bulan == 2 && tanggal >= 19) || (bulan == 3 && tanggal <= 20)) return "Pisces";
            if ((bulan == 3 && tanggal >= 21) || (bulan == 4 && tanggal <= 19)) return "Aries";
            if ((bulan == 4 && tanggal >= 20) || (bulan == 5 && tanggal <= 20)) return "Taurus";
            if ((bulan == 5 && tanggal >= 21) || (bulan == 6 && tanggal <= 20)) return "Gemini";
            if ((bulan == 6 && tanggal >= 21) || (bulan == 7 && tanggal <= 22)) return "Cancer";
            if ((bulan == 7 && tanggal >= 23) || (bulan == 8 && tanggal <= 22)) return "Leo";
            if ((bulan == 8 && tanggal >= 23) || (bulan == 9 && tanggal <= 22)) return "Virgo";
            if ((bulan == 9 && tanggal >= 23) || (bulan == 10 && tanggal <= 22)) return "Libra";
            if ((bulan == 10 && tanggal >= 23) || (bulan == 11 && tanggal <= 21)) return "Scorpio";
            if ((bulan == 11 && tanggal >= 22) || (bulan == 12 && tanggal <= 21)) return "Sagittarius";
            if ((bulan == 12 && tanggal >= 22) || (bulan == 1 && tanggal <= 19)) return "Capricorn";
            return "Invalid";
        }

        function getRamalan(zodiak) {
            const ramalan = {
                "Aries": { kesehatan: "Kesehatan baik", asmara: "Asmara berjalan lancar", keuangan: "Keuangan stabil", karier: "Karier berkembang" },
                "Taurus": { kesehatan: "Kesehatan perlu diperhatikan", asmara: "Asmara mengalami hambatan kecil", keuangan: "Keuangan stabil", karier: "Karier cemerlang" },
                "Gemini": { kesehatan: "Kesehatan baik", asmara: "Asmara berjalan lancar", keuangan: "Keuangan stabil", karier: "Karier berkembang" },
                "Cancer": { kesehatan: "Kesehatan perlu diperhatikan", asmara: "Asmara mengalami hambatan kecil", keuangan: "Keuangan stabil", karier: "Karier cemerlang" },
                "Leo": { kesehatan: "Kesehatan baik", asmara: "Asmara berjalan lancar", keuangan: "Keuangan stabil", karier: "Karier berkembang" },
                "Virgo": { kesehatan: "Kesehatan perlu diperhatikan", asmara: "Asmara mengalami hambatan kecil", keuangan: "Keuangan stabil", karier: "Karier cemerlang" },
                "Libra": { kesehatan: "Kesehatan baik", asmara: "Asmara berjalan lancar", keuangan: "Keuangan stabil", karier: "Karier berkembang" },
                "Scorpio": { kesehatan: "Kesehatan perlu diperhatikan", asmara: "Asmara mengalami hambatan kecil", keuangan: "Keuangan stabil", karier: "Karier cemerlang" },
                "Sagittarius": { kesehatan: "Kesehatan baik", asmara: "Asmara berjalan lancar", keuangan: "Keuangan stabil", karier: "Karier berkembang" },
                "Capricorn": { kesehatan: "Kesehatan perlu diperhatikan", asmara: "Asmara mengalami hambatan kecil", keuangan: "Keuangan stabil", karier: "Karier cemerlang" },
                "Aquarius": { kesehatan: "Kesehatan baik", asmara: "Asmara berjalan lancar", keuangan: "Keuangan stabil", karier: "Karier berkembang" },
                "Pisces": { kesehatan: "Kesehatan perlu diperhatikan", asmara: "Asmara mengalami hambatan kecil", keuangan: "Keuangan stabil", karier: "Karier cemerlang" }
            };
            return ramalan[zodiak] || null;
        }

        function tampilkanRamalan() {
            var tanggal = parseInt(document.getElementById("tanggal").value);
            var bulan = parseInt(document.getElementById("bulan").value);
            var zodiak = getZodiak(tanggal, bulan);
            var ramalan = getRamalan(zodiak);

            if (ramalan) {
                document.getElementById("zodiak").value = zodiak;
                document.getElementById("ramalan-kesehatan").value = ramalan.kesehatan;
                document.getElementById("ramalan-asmara").value = ramalan.asmara;
                document.getElementById("ramalan-keuangan").value = ramalan.keuangan;
                document.getElementById("ramalan-karier").value = ramalan.karier;
            } else {
                document.getElementById("zodiak").value = "Zodiak tidak valid";
                document.getElementById("ramalan-kesehatan").value = "";
                document.getElementById("ramalan-asmara").value = "";
                document.getElementById("ramalan-keuangan").value = "";
                document.getElementById("ramalan-karier").value = "";
            }

            var imgFolderPath = 'zodiac/';
            var imgSrc = imgFolderPath + zodiak.toLowerCase() + '.png';

            document.body.style.backgroundImage = "url('" + imgSrc + "')";
        }
    </script>
</body>
</html>
