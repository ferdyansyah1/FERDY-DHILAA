<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Nilai</title>
</head>
<body>
    <h2>Konversi Nilai</h2>
    <label for="nilai">Masukkan Nilai (0-100):</label>
    <input type="number" id="nilai" min="0" max="100">
    <button onclick="konversiNilai()">Konversi</button>
    <p id="hasil"></p>

    <script>
        function konversiNilai() {
            let nilai = document.getElementById('nilai').value;
            let grade;
            if (nilai >= 80 && nilai <= 100) {
                grade = 'A';
            } else if (nilai >= 70 && nilai <= 79) {
                grade = 'B';
            } else if (nilai >= 60 && nilai <= 69) {
                grade = 'C';
            } else if (nilai >= 50 && nilai <= 59) {
                grade = 'D';
            } else {
                grade = 'E';
            }
            document.getElementById('hasil').innerText = 'Nilai: ' + nilai + '\nGrade: ' + grade;
        }
    </script>
</body>
</html>
