<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Gaji</title>
</head>
<body>
    <h2>Perhitungan Gaji</h2>
    <label for="hariKerja">Jumlah Hari Kerja:</label>
    <input type="number" id="hariKerja"><br>
    <label for="jamLembur">Jumlah Jam Lembur:</label>
    <input type="number" id="jamLembur"><br>
    <button onclick="hitungGaji()">Hitung</button>
    <p id="hasil"></p>

    <script>
        function hitungGaji() {
            let gajiHarian = 50000;
            let jamLembur1 = 25000;
            let jamLembur2 = 35000;
            let hariKerja = parseInt(document.getElementById('hariKerja').value);
            let jamLembur = parseInt(document.getElementById('jamLembur').value);

            let totalGaji = hariKerja * gajiHarian;

            if (jamLembur >= 1 && jamLembur <= 2) {
                totalGaji += jamLembur * jamLembur1;
            } else if (jamLembur >= 3) {
                totalGaji += jamLembur * jamLembur2;
            }

            if (hariKerja >= 20) {
                totalGaji += hariKerja * 5000;
            }

            document.getElementById('hasil').innerText = 'Total Gaji: ' + totalGaji;
        }
    </script>
</body>
</html>
